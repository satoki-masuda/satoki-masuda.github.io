<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNB2Z2XZW0"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GNB2Z2XZW0');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <!-- OGP Meta Tags -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.og_image %}
    <meta property="og:image" content="{{ page.og_image }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&family=Montserrat:wght@500&family=Noto+Sans:wght@500&family=Noto+Serif:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="top">
    <div class="container">
        {% include header.html %}
        <main class="{{ page.content_class }}">
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
</body>
</html>
